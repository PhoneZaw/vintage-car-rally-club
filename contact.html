    <main class="contact">
      <div class="contact-container">
        <div class="contact-detail">
          <h3>Contact Us</h3>
          <p>
            Location - 365 Arden Nollville Rd, Inwood, WV 25428, United States
          </p>
          <p>Phone - +1 304-821-1326</p>
        </div>
        <form class="reg-form" action="#">
          <label>
            Name *
            <div class="name-div">
              <label>
                <input
                  type="text"
                  name="first-name"
                  placeholder="first name"
                  required
                />
              </label>
              <label>
                <input type="text" iname="last-name" placeholder="last name" />
              </label>
            </div>
          </label>
          <label>
            Email Address *
            <input type="email" name="email" placeholder="email" required />
          </label>
          <label>
            Country *
            <input type="text" name="country" placeholder="country" required />
          </label>
          <label>
            Message
            <textarea name="message" cols="30"></textarea>
          </label>
          <button class="reg-btn reg-form-btn" type="submit">Submit</button>
        </form>
      </div>
